name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  # 设置镜像名称，自动使用你的 GitHub 用户名和仓库名 (会自动转为小写)
  IMAGE_NAME: go-wxpush

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 设置 QEMU (这是构建 ARM64 镜像必须的模拟器)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 设置 Docker Buildx (用于多架构构建)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到 GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # 同时构建 amd64 和 arm64
          platforms: linux/amd64,linux/arm64
          push: true
          # 自动生成标签：ghcr.io/zxxx98/go-wxpush:latest
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
